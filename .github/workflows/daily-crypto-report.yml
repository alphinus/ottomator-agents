name: daily-crypto-report

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      REPORT_TIMEZONE: Europe/Berlin
      REPORT_HOUR: 8
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r crypto-btc-report-app/requirements.txt
          pip install -e crypto-btc-report-app
      - name: Generate report
        working-directory: ./crypto-btc-report-app
        run: |
          python -m crypto_btc_report.generate
      - name: Commit report
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add crypto-btc-report-app/data/latest_report.json crypto-btc-report-app/public/index.html
          if git diff --cached --quiet; then
            echo "No report changes"
          else
            git commit -m "chore: update daily BTC report"
            git push origin HEAD
          fi
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: crypto-btc-report-app/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
